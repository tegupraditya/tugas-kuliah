<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Registrasi</title>
</head>
<body>
  <h2>Registrasi Akun</h2>
  <form action="/submit" method="POST">
    <table>
      <tr>
        <td><label for="first-name">Nama Depan</label></td>
        <td><input type="text" id="first-name" name="first-name" required></td>
      </tr>
      <tr>
        <td><label for="last-name">Nama Belakang</label></td>
        <td><input type="text" id="last-name" name="last-name" required></td>
      </tr>
      <tr>
        <td><label for="address">Alamat</label></td>
        <td><input type="text" id="address" name="address" required></td>
      </tr>
      <tr>
        <td><label for="dob">Tanggal Lahir</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="gender">Jenis Kelamin</label></td>
        <td>
          <select id="gender" name="gender" required>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="username">Username</label></td>
        <td><input type="text" id="username" name="username" required></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <td><label for="photo">Upload Foto</label></td>
        <td><input type="file" id="photo" name="photo" accept="image/*" required></td>
      </tr>
    </table>
    <button type="submit">Daftar</button>
  </form>
</body>
</html>
