<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Registrasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      padding: 20px;
    }
    .form-table {
      width: 100%;
    }
    .form-table td {
      padding: 10px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Formulir Registrasi</h2>
      <form action="/submit" method="POST">
        <table class="form-table">
          <tr>
            <td><label for="first-name">Nama Depan</label></td>
            <td><input type="text" class="form-control" id="first-name" name="first-name" required></td>
          </tr>
          <tr>
            <td><label for="last-name">Nama Belakang</label></td>
            <td><input type="text" class="form-control" id="last-name" name="last-name" required></td>
          </tr>
          <tr>
            <td><label for="address">Alamat</label></td>
            <td><input type="text" class="form-control" id="address" name="address" required></td>
          </tr>
          <tr>
            <td><label for="dob">Tanggal Lahir</label></td>
            <td><input type="date" class="form-control" id="dob" name="dob" required></td>
          </tr>
          <tr>
            <td><label for="gender">Jenis Kelamin</label></td>
            <td>
              <select class="form-select" id="gender" name="gender" required>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" class="form-control" id="username" name="username" required></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" class="form-control" id="password" name="password" required></td>
          </tr>
          <tr>
            <td><label for="photo">Upload Foto</label></td>
            <td><input type="file" class="form-control" id="photo" name="photo" accept="image/*" required></td>
          </tr>
        </table>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
